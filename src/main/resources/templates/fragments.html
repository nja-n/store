<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Asset Manager'">Asset Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --bg: #fdfdfd;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 2.5rem 0;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        .status-user {
            position: absolute;
            top: 1rem;
            right: 2rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.4rem 1rem;
            border-radius: 30px;
            font-size: 0.9rem;
        }

        .status-user a {
            text-decoration: none;
            margin-left: 5px;
        }

        .status-user a:hover {
            text-decoration: underline;
        }

        .module-card {
            border: none;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        .module-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.15);
            color: var(--primary);
        }

        .icon-box {
            width: 70px;
            height: 70px;
            background: #f5f3ff;
            color: var(--primary);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 1.5rem;
            font-weight: 700;
        }

        footer {
            margin-top: auto;
            padding: 2rem 0;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            color: #64748b;
        }
    </style>
</head>

<body>

    <header th:fragment="header(pageTitle, pageDesc)">
        <div class="hero">
            <div class="status-user">
                <a href="/" class="text-white me-3" style="opacity: 0.8">← Home</a>
                <span sec:authorize="isAuthenticated()">
                    Hello, <span sec:authentication="name">User</span> |
                    <a href="/delivery" class="text-white mx-2">Delivery Tracking</a> |
                    <a href="/profile" class="text-white mx-2">My Profile</a> |
                    <a href="/logout" class="text-white ms-2">Logout</a>
                </span>
                <span sec:authorize="isAnonymous()">
                    <a href="/login" class="text-white">Login</a>
                </span>
            </div>
            <h1 class="display-5 fw-bold" th:text="${pageTitle}">Page Title</h1>
            <p class="lead opacity-75" th:text="${pageDesc}">Page Description</p>
        </div>
    </header>

    <footer th:fragment="footer">
        <div class="container">
            <small>© 2026 Nesa Software Pvt Ltd</small>
        </div>
    </footer>

</body>

</html>
