<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Retro Calculator')}"></head>

<body style="background: #1a1a1a; display: flex; flex-direction: column; min-height: 100vh;">
    <header th:replace="~{fragments :: header('Retro Calculator', 'A SOLID-compliant vintage math tool')}"></header>

    <div class="container d-flex justify-content-center align-items-center flex-grow-1 py-5">
        <style>
            .phone {
                background: #333;
                width: 300px;
                padding: 20px;
                border-radius: 40px;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), inset 0 2px 5px rgba(255, 255, 255, 0.1);
                border: 4px solid #222;
                font-family: 'Courier New', Courier, monospace;
            }

            .screen-container {
                background: #aab;
                height: 80px;
                margin-bottom: 25px;
                border-radius: 10px;
                padding: 10px;
                border: 5px solid #111;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-end;
                box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
            }

            #display {
                font-size: 24px;
                color: #111;
                font-weight: bold;
            }

            #history {
                font-size: 14px;
                color: #334;
                opacity: 0.7;
            }

            .keypad {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }

            .key {
                background: #444;
                color: white;
                border: none;
                padding: 20px 0;
                font-size: 18px;
                font-weight: bold;
                border-radius: 15px;
                cursor: pointer;
                box-shadow: 0 4px #222;
                transition: all 0.1s;
            }

            .key:active {
                transform: translateY(2px);
                box-shadow: 0 2px #222;
            }

            .key.op {
                background: #556;
            }

            .key.action {
                background: #d44;
            }

            .key.equal {
                background: #4a4;
                grid-column: span 1;
            }

            .brand {
                text-align: center;
                color: #555;
                font-size: 12px;
                margin-top: 20px;
                letter-spacing: 5px;
            }
        </style>

        <div class="phone">
            <div class="screen-container">
                <div id="history"></div>
                <div id="display">0</div>
            </div>
            <div class="keypad">
                <button class="key" onclick="append(1)">1</button>
                <button class="key" onclick="append(2)">2</button>
                <button class="key" onclick="append(3)">3</button>

                <button class="key" onclick="append(4)">4</button>
                <button class="key" onclick="append(5)">5</button>
                <button class="key" onclick="append(6)">6</button>

                <button class="key" onclick="append(7)">7</button>
                <button class="key" onclick="append(8)">8</button>
                <button class="key" onclick="append(9)">9</button>

                <button class="key action" onclick="clearCalc()">C</button>
                <button class="key" onclick="append(0)">0</button>
                <button class="key equal" onclick="calculate()">=</button>

                <button class="key op" onclick="setOp('plus')">+</button>
                <button class="key op" onclick="setOp('minus')">-</button>
                <button class="key op" onclick="setOp('multiply')">*</button>
                <button class="key op" onclick="setOp('divide')">/</button>
            </div>
            <div class="brand">ANTIGRAVITY</div>
        </div>
    </div>

    <script>
        let current = '0';
        let first = null;
        let op = null;

        function update() {
            document.getElementById('display').innerText = current;
        }

        function append(num) {
            if (current === '0') current = '';
            current += num;
            update();
        }

        function setOp(o) {
            first = parseFloat(current);
            op = o;
            current = '0';
            update();
        }

        function clearCalc() {
            current = '0';
            first = null;
            op = null;
            update();
        }

        async function calculate() {
            if (first === null || op === null) return;
            const b = parseFloat(current);

            const formData = new FormData();
            formData.append('a', first);
            formData.append('b', b);
            formData.append('op', op);

            const response = await fetch('/calculator/calculate', {
                method: 'POST',
                body: formData
            });

            const result = await response.text();
            current = result;
            first = null;
            op = null;
            update();
        }
    </script>
    <footer th:replace="~{fragments :: footer}"></footer>
</body>

</html>
