<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Login')}"></head>

<body style="background: var(--primary-gradient); min-height: 100vh; display: flex; flex-direction: column;">
    <header th:replace="~{fragments :: header('Welcome Back', 'Please sign in to continue')}"></header>

    <div class="container d-flex justify-content-center align-items-center flex-grow-1 py-5">
        <style>
            :root {
                --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                --glass-bg: rgba(255, 255, 255, 0.9);
                --text-color: #2d3748;
            }

            .login-card {
                background: var(--glass-bg);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 400px;
            }

            .login-card h2 {
                font-weight: 700;
                margin-bottom: 30px;
                text-align: center;
                background: var(--primary-gradient);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .form-control {
                border-radius: 10px;
                padding: 12px;
                border: 1px solid #e2e8f0;
                background: #f7fafc;
            }

            .form-control:focus {
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
                border-color: #667eea;
            }

            .btn-login {
                background: var(--primary-gradient);
                border: none;
                border-radius: 10px;
                padding: 12px;
                font-weight: 600;
                color: white;
                width: 100%;
                margin-top: 20px;
                transition: transform 0.2s, box-shadow 0.2s;
            }

            .btn-login:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

            .error-message {
                color: #e53e3e;
                font-size: 0.875rem;
                margin-top: 10px;
                text-align: center;
                display: none;
            }
        </style>

        <div class="login-card">
            <h2>Asset Manager</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-login shadow-sm">Sign In</button>
                <div id="errorMsg" class="error-message">Invalid credentials. Please try again.</div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });

                const token = await response.text();

                if (token && token !== "Invalid Credentials") {
                    localStorage.setItem('jwtToken', token);
                    document.cookie = `jwt=${token}; path=/; Max-Age=86400; SameSite=Strict`;
                    window.location.href = '/';
                } else {
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Login failed:', error);
                errorMsg.style.display = 'block';
                errorMsg.innerText = 'An error occurred. Please try again later.';
            }
        });
    </script>
    <footer th:replace="~{fragments :: footer}"></footer>
</body>

</html>
