<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments :: head('Stock Management')}"></head>

<body>
    <header th:replace="~{fragments :: header('Stock Management', 'Inventory tracking for your company')}"></header>

    <div class="container mb-5">
        <div class="row">
            <!-- Add Stock Card -->
            <div class="col-md-4">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-header bg-white border-0 pt-4 pb-1">
                        <h5 class="fw-bold">Add Company Stock</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/stock/save}" th:object="${newStock}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Asset</label>
                                <select class="form-select" name="asset.id" required>
                                    <option value="">Select Asset</option>
                                    <option th:each="asset : ${assets}" th:value="${asset.id}"
                                        th:text="${asset.brand.name + ' ' + asset.model}">
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Added Quantity</label>
                                <input type="number" class="form-control" name="quantity" required min="1">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Update Stock</button>
                            <a th:if="${#authorization.expression('hasRole(''ADMIN'') or hasRole(''COMPANY_ADMIN'')')}"
                                th:href="${#authorization.expression('hasRole(''ADMIN'')')} ? '/admin/setup' : '/setup'"
                                class="btn btn-outline-secondary w-100 py-2 mt-2 fw-bold small">Go
                                to Setup</a>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Stock List Card -->
            <div class="col-md-8">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-header bg-white border-0 pt-4 pb-1">
                        <h5 class="fw-bold">Current Inventory</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th>Asset Name</th>
                                        <th>Category</th>
                                        <th>Quantity</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="stock : ${stocks}">
                                        <td>
                                            <div class="fw-bold" th:text="${stock.asset.name}">Asset</div>
                                            <small class="text-muted"
                                                th:text="${stock.asset.serialNumber}">SN123</small>
                                        </td>
                                        <td th:text="${stock.asset.subCategory?.name}">Category</td>
                                        <td>
                                            <span class="fs-5 fw-bold" th:text="${stock.quantity}">0</span>
                                        </td>
                                        <td>
                                            <span th:if="${stock.quantity > 0}"
                                                class="badge bg-success rounded-pill px-3">In
                                                Stock</span>
                                            <span th:if="${stock.quantity <= 0}"
                                                class="badge bg-danger rounded-pill px-3">Out
                                                of Stock</span>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(stocks)}">
                                        <td colspan="4" class="text-center py-4 text-muted">No stock data available for
                                            your company.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <footer th:replace="~{fragments :: footer}"></footer>
</body>

</html>
